<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personle Portfolio Website</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="hero gallery-hero">
        <nav>
            <img src="images/logo.png" alt="logo" class="logo">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="gallery.html">GALLERY</a></li>
                <li><a href="portfolio.html">PORTFOLIO</a></li>
                <li><a href="carousel.html">CAROUSEL</a></li>

            </ul>
        </nav>
    </div>
    <section class="gallery-wrapper">
        <div class="container">
            <h2>Gallery </h2>
            <ul class="gallery-wrapper-container">

            </ul>
        </div>
    </section>
    <footer class="footer">
        <div class="container">
            <a href="https://www.mdis.uz/" target="_blank" class="logo">
                <img src="/images/logo.png" alt="logo" >
            </a>
            <ul class="footer-linker">
                <li><a href="index.html">HOME</a></li>
                <li><a href="gallery.html">GALLERY</a></li>
                <li><a href="portfolio.html">PORTFOLIO</a></li>
                <li><a href="carousel.html">CAROUSEL</a></li>
            </ul>
        </div>
    </footer>
        <script>
            const galleryWrapper = document.querySelector('.gallery-wrapper-container');


            fetch('./JSON/images.json')
                .then(Response => Response.json())
                .then(data => {
                    galleryRender(data)
                })
                .catch(error => console.error(error))


            function galleryRender(data) {
                for (let index = 0; index < data.length; index++) {
                    const element = document.createElement('li');
                    element.setAttribute('class', 'gallery-wrapper-item');
                    const image = document.createElement('img')
                    image.src = data[index].url
                    image.alt = data[index].caption
                    element.appendChild(image)
                    galleryWrapper.appendChild(element)
                }
            }
        </script>
</body>

</html>
